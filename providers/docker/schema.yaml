type: object
additionalProperties: false
properties:
  image:
    type: string
  commands:
    type: array
    items:
      type: string
  environment:
    type: object
    additionalProperties: true
  working_dir:
    type: string
  resources:
    type: object
    properties:
      cpu:
        type: integer
      memory:
        type: string
      gpu:
        type: integer
      shm_size:
        type: string
    additionalProperties: false
  artifacts:
    type: array
    items:
      type: string
  ports:
    type: array
    items:
      type: integer
required:
  - image