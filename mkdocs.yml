# Project information
site_name: dstack
site_url: https://docs.dstack.ai
site_author: Andrey Cheptsov
site_description: >-
  dstack is a command-line utility to run ML workflows in the cloud,
  while keeping your workflows highly reproducible.

# Repository
repo_url: https://github.com/dstackai/dstack
repo_name: dstackai/dstack
edit_uri: edit/master/docs/

#Copyright
copyright: Â© 2022 dstack GmbH

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/dstack_notext.svg
  favicon: images/dstack_fav_32.ico
  icon:
    repo: fontawesome/brands/github
  font:
    text: Source Sans Pro
    code: IBM Plex Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: lilac
  #        toggle:
  #          icon: material/weather-night
  #          name: Switch to dark mode
  #      - media: "(prefers-color-scheme: dark)"
  #        scheme: slate
  #        primary: black
  #        accent: light blue
  #        toggle:
  #          icon: material/weather-sunny
  #          name: Switch to light mode
  features:
#    - navigation.indexes
    - navigation.tabs
#    - navigation.instant
    #    - toc.integrate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - announce.dismiss

# Plugins
plugins:
  - social:
      cards_color:
        fill: "#fefeff"
      cards_font: Roboto
  - search
#  - redirects:
#      redirect_maps:
#        'index.md': 'quickstart/index.md'

# Extensions
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - def_list
  - admonition
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 2
  - attr_list
  - md_in_html

# Customization
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/extra.js
extra:
  homepage: /
  generator: false
  analytics:
    provider: google
    property: UA-4493451-5
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dstackai/dstack
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/dstack/
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/dstackai/shared_invite/zt-xdnsytie-D4qU9BvJP8vkbkHXdi6clQ
    - icon: material/rss
      link: https://mlopsfluff.dstack.ai
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dstackai

