size: { width: 1200, height: 630 }
layers:
  - background:
      color: "black"
  - size: { width: 44, height: 44 }
    offset: { x: 970, y: 521 }
    background:
      image: "{{ config.docs_dir }}/{{ config.theme.logo }}"
  - size: { width: 300, height: 42 }
    offset: { x: 1018, y: 525 }
    typography:
      content: "{{ config.site_name }}"
      color: "white"
      font:
        family: Roboto
        style: Bold
  - size: { width: 850, height: 320 }
    offset: { x: 80, y: 115 }
    typography:
      content: "{{ page.title }}"
      overflow: shrink
      align: start
      color: "white"
      line:
        amount: 3
        height: 1.25
      font:
        family: Roboto
        style: Bold
  - size: { width: 850, height: 64 }
    offset: { x: 80, y: 495 }
    typography:
      content: "{{ page.meta.get('description', config.site_description) }}"
      align: start
      color: "white"
      line:
        amount: 2
        height: 1.5
      font:
        family: Roboto
        style: Regular