name: Build Docker

on: [workflow_dispatch]

jobs:
  build-docker:
    strategy:
      matrix:
        python: [ "3.7", "3.8", "3.9", "3.10" ]
    defaults:
      run:
        working-directory: docker
    runs-on: ubuntu-latest
    steps:
     - name: Checkout repository
       uses: actions/checkout@v3
     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v2
     - name: Login to DockerHub
       uses: docker/login-action@v2
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}
     - name: Set up QEMU
       uses: docker/setup-qemu-action@v2
     - name: Build and upload to DockerHub
       run: |
         docker buildx build --platform linux/arm64/v8 --build-arg ARCH=aarch64 --push --tag dstackai/miniconda:${{ matrix.python }}-arm64 -f miniconda/cpu/${{ matrix.python }}/Dockerfile .
         docker buildx build --platform linux/amd64 --build-arg ARCH=x86_64 --push --tag dstackai/miniconda:${{ matrix.python }}-amd64 -f miniconda/cpu/${{ matrix.python }}/Dockerfile .
         docker manifest create dstackai/miniconda:${{ matrix.python }} --amend dstackai/miniconda:${{ matrix.python }}-arm64 --amend dstackai/miniconda:${{ matrix.python }}-amd64
         docker manifest push dstackai/miniconda:${{ matrix.python }}
         docker buildx build --platform linux/amd64 --build-arg ARCH=x86_64 --push --tag dstackai/miniconda:${{ matrix.python }}-cuda-11.1 -f miniconda/cuda/${{ matrix.python }}/Dockerfile .